<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
<script src="three.min.js"></script>
<script>
const scene = new THREE.Scene();
//llama al metodo constructor .Scene para crear un escenario. No usa parámetros

const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
//llama al metodo PerspectiveCamera cuyos para,etros son:
//1)Campo de visión  en grados
//2)relación de aspecto en pixeles
//3)que tan cerca están los objetos para renderizarlos coordenadas (float)
//4)que tan lejos están para renderizarlos coordenadas(float)

const renderer = new THREE.WebGLRenderer();
//llama al metodo WebGLRenderer para crear el render del objeto. Parametros:
//1)la plantilla donde se aplica el renderer
//2)interfaz del render
//3)calidad o precision del renderizado
//4)canal alpha del renderer
//5)diferentes colores que puede tomar el renderer
//6)antialising (true or false)
//7)limitacion del renderer suavizado (true or false)
//8)aplicar el buffer (true or false)
//9)la cantidad de GPU que puede consumir ("high-performance", "low-power" or "default")
//10)cierra el renderer si el rendimiento es lento
//11)amortiguador de profundidad (true or false)
//12)dar parametros para el amortiguador de profundidad.

renderer.setSize( window.innerWidth, window.innerHeight );
// ajusta el tamaño del renderer dependiendo de las dimensiones de la pantalla

document.body.appendChild( renderer.domElement );
// añade el renderer al codigo en html y al cuerpo del archivo

const geometry = new THREE.BoxGeometry( 1, 1, 1 );
//crea un objeto geometrico con vertices en las coordenadas dadas. Parametros:
// (ancho,alto,profundo,segmentos ancho, segmentos alto, segmentos profundo)

const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
//crea un objeto el cual no se ve afectado por las luces, utiliza el objeto como parametro, a demás de agregar color

const cube = new THREE.Mesh( geometry, material );
//crea un cubo utilizando la figura y el material

scene.add( cube );
//añade el cubo al escenario utilizando una figura

camera.position.z = 5;
//define la posición z de la cámara en grados

function animate() {//crea una función para animar el cubo
	requestAnimationFrame( animate );
	//función que utiliza recursividad para refrescar la animación

	cube.rotation.x += 0.01;
	//cambia la rotación del cubo, sumando 0,01 grados en x

	cube.rotation.y += 0.01;
	//cambia la rotación del cubo, sumando 0,01 grados en y

	renderer.render( scene, camera );
	//llama  una función render en renderer utilizando el escenario y la camara para mostrarselo

}

animate();
//llama la función para poder mostrar la rotación del cubo, no tiene parametros 
</script>
</body>
</html>
