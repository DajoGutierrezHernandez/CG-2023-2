<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ocultamiento David Gutiérrez</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Configuración básica de la escena
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Crear objetos 3D con MeshNormalMaterial y .Mesh()
      const esfera = new THREE.SphereGeometry(1, 16, 16);
      const cubo = new THREE.BoxGeometry(1, 1, 1);
      const cono = new THREE.ConeGeometry(1,2,30);

      const Material1 = new THREE.MeshBasicMaterial( { color: 0x00ff00 });
      const Material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 });
      const Material3 = new THREE.MeshBasicMaterial( { color: 0x00ff00 });
      Material1.transparent=true;
      Material2.transparent=true;
      Material1.opacity=0;
      Material2.opacity=0.5;

      const sphere = new THREE.Mesh(esfera, Material1);
      const cube = new THREE.Mesh(cubo, Material2);
      const cone = new THREE.Mesh(cono, Material3);

      sphere.position.x = -5;
      cube.position.x = 0;
      cone.position.x = 5;

      // Agregar objetos a la escena
      scene.add(sphere);
      scene.add(cube);
      scene.add(cone);

      // Configurar la posición de la cámara en z
      camera.position.z = 7;
      
      
      // Renderizar la escena y hacer que la cámara gire
      function animate() {
        requestAnimationFrame(animate);

        // Rotar los objetos
        sphere.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        cone.rotation.z += 0.01;
        


        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
